<fieldset class="g-fieldset" fxLayout="column">
    <div class="g-fieldset-titulo">Aulas postadas</div>
    <div fxLayout="row" fxLayoutAlign="space-between start" class="container-noticias">
        <div fxFlex="200px">
            Filtros
        </div>
        <div fxLayout="column">
            <div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="space-around start" class="container-card-noticia">
                <div *ngFor="let noticia of this.pageNoticiaMany" fxLayout="column"
                    class="card-noticia">
                    <div class="noticia-titulo" (click)="visualizarNoticia(noticia)">{{ noticia.titulo }}</div>
                    <div fxLayout="row" fxLayoutAlign="end center" class="noticia-data-cadastro">
                        {{ noticia.dataCadastro | date : 'dd/MM/yyyy HH:mm' }}
                    </div>
                    <div fxFlex="100%" class="noticia-resumo">{{ noticia.resumo }}</div>
                    <div fxLayout="row" fxLayoutAlign="center center" class="container-tags">
                        <div *ngFor="let item of noticia.areaInteresseMany">
                            <span class="g-tag">{{item.nome}}</span>
                        </div>
                    </div>
                    <!-- TODO, precisa colocar atributo no banco -->
                    <!-- <div fxFlex="50px" fxLayout="row" fxLayoutAlign="space-around center">
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <mat-icon class="material-symbols-outlined">thumb_up</mat-icon>
                            <div>{{ noticia.curtido }}</div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div *ngIf="this.pageMax > 1" fxLayout="row" fxLayoutAlign="center center" class="container-paginacao">
                <mat-icon fxLayoutAlign="center center" class="button-page" (click)="mudarPagina(-1)">
                    chevron_left
                </mat-icon>
                <div>PÃ¡gina {{ pageAtual + 1 }} de {{ pageMax }}</div>
                <mat-icon fxLayoutAlign="center center" class="button-page" (click)="mudarPagina(1)">
                    navigate_next
                </mat-icon>
            </div>
        </div>
    </div>
</fieldset>
