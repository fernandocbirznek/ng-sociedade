<div class="g-column-start-center g-full-width">
    <app-tabela class="g-full-width"
        [tabela]="this.tabela"
        (onAcessar)="acessarAula($event)"
        (onCriar)="criarAula()"
        (onEditar)="editarAula($event)"
        (onExcluir)="excluirAula($event)"
        (onPublicar)="publicar($event)">
    </app-tabela>
</div>
