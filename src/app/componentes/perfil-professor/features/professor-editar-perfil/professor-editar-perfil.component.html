<div fxLayout="column" class="container-criar-perfil">
    <div class="titulo">Alterar perfil</div>
    <form fxLayout="column" [formGroup]="this.formPerfil" class="container-form">
        <mat-form-field class="container-data">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="formData" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix class="data-picker" [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div fxFlex="150px" fxLayout="row" fxLayoutAlign="space-around center">
            <div fxLayout="column" fxLayoutAlign="space-between center" class="g-full-height">
                <div>Foto atual</div>
                <div *ngIf="this.data.foto" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
                    <img fxFlex="100px" [src]="'data:image/png;base64,' + this.data.foto" alt="Imagem" class="imagem">
                </div>
                <div *ngIf="!this.data.foto" fxFlex="100%" fxLayoutAlign="center center">
                    Sem foto
                </div>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-between center" class="g-full-height">
                <div fxLayout="column" fxLayoutAlign="start center" class="container-escolher-foto">
                    <input type="file" formControlName="formFoto" (change)="imagemAlterada($event)" accept="image/*">
                    <div>Foto escolhida</div>
                </div>
                <div *ngIf="this.fotoEscolhida" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
                    <img fxFlex="100px" [src]="'data:image/png;base64,' + this.fotoEscolhida" alt="Imagem" class="imagem">
                </div>
                <div *ngIf="!this.fotoEscolhida" fxFlex="100%" fxLayoutAlign="center center">
                    Escolha uma foto
                </div>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Hobbie</mat-label>
            <textarea formControlName="formHobbie" matInput></textarea>
        </mat-form-field>
    </form>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-buttons">
        <button mat-stroked-button color="warn" (click)="fecharModal()">
            <mat-icon class="material-symbols-outlined">contract_delete</mat-icon>
            Cancelar
        </button>
        <button mat-stroked-button color="primary" (click)="requestCriarPerfil()">
            <mat-icon class="material-symbols-outlined">manage_accounts</mat-icon>
            Editar perfil
        </button>
    </div>
</div>
