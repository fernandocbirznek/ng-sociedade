<div class="g-column-start-center container-forum-topico">
    <div class="g-row-end-end fechar" (click)="fecharModal()">X</div>
    <h2>Alterar comentário do fórum</h2>
    <form [formGroup]="this.formGroupForumTopicoReplica" class="g-column-start-center">   
        <app-ckeditor [conteudoRecebido]="this.conteudoRecebido" (onAlterouEditor)="alterouFormEditor($event)"></app-ckeditor>
    </form>
    <div class="g-row-around-center container-buttons">
        <button mat-stroked-button color="warn" (click)="fecharModal()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Cancelar
        </button>
        <button mat-stroked-button color="primary" [disabled]="!this.formGroupForumTopicoReplica.valid" (click)="requestAtualizarForumTopico()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Alterar comentário
        </button>
    </div>
</div>
