<div fxLayout="column" class="container-forum-topico">
    <div fxLayoutAlign="end end" class="fechar" (click)="fecharModal()">X</div>
    <h2>Alterar comentário do fórum</h2>
    <form [formGroup]="this.formGroupForumTopicoReplica" fxLayout="column" fxLayoutAlign="start center">   
        <ckeditor class="ckeditor-editar-forum-topico-replica" 
            formControlName="formConteudoReplica" #ckEditorTagEditar [editor]="ckEditor" data="<p>Hello, world!</p>">
        </ckeditor>
    </form>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-buttons">
        <button mat-stroked-button color="warn" (click)="fecharModal()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Cancelar
        </button>
        <button mat-stroked-button color="primary" (click)="requestAtualizarForumTopico()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Alterar comentário
        </button>
    </div>
</div>
