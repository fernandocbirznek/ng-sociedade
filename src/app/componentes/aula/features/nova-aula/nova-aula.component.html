<div fxLayout="column" class="container-aula">
    <h2 >Criando nova Aula</h2>
    <form [formGroup]="this.formGroupAula" fxLayout="column" fxLayoutAlign="start start" class="g-container-form-inputs">   
      <div class="area-fisica-text">Área da física:</div>
      <mat-radio-group formControlName="formAreaFisica" fxLayout="row wrap" fxLayoutAlign="start center" class="container-radio">
        <mat-radio-button *ngFor="let area of this.areaFisicaMany" [value]="area.id">{{ area.titulo }}</mat-radio-button>
      </mat-radio-group>
      <mat-form-field  appearance="outline" class="g-full-width">
        <mat-label>Título</mat-label>
        <input formControlName="formTitulo" matInput required>
        <mat-error *ngIf="formTitulo.invalid">Titulo é obrigatório</mat-error>
      </mat-form-field>          
      <mat-form-field appearance="outline" class="g-full-width">
        <mat-label>Resumo</mat-label>
        <textarea maxlength="200" formControlName="formResumo" matInput required></textarea>
        <mat-error *ngIf="formResumo.invalid">Resumo é obrigatória</mat-error>
      </mat-form-field>
    </form>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-buttons">
      <button mat-stroked-button color="warn" (click)="fecharModal()">
        <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
        Cancelar
      </button>
      <button mat-stroked-button color="primary" [disabled]="!this.formGroupAula.valid" (click)="requestCriarAula()">
        <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
        Nova aula
      </button>
    </div>
</div>
