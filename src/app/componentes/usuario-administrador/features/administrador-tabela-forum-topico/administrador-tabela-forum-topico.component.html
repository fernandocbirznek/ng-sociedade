<div class="g-column-start-center container-tabela-forum-topico">
    <div class="g-row-start-center container-filtro">
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Filtrar fórum tópico</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: o que é a vida" #input>
        </mat-form-field>
    </div>
    <fieldset class="g-fieldset g-full-width">
        <table mat-table [dataSource]="dataSource" class="container-tabela" matSort>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Título
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarForumTopico(element)"> 
                    {{element.titulo}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="forumTopicoEnum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Tipo do tópico
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarForumTopico(element)"> 
                    {{element.forumTopicoEnum}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="usuarioCadastro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Usuário de cadastro
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarForumTopico(element)"> 
                    {{element.usuarioId}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="data-postagem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Data postagem 
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarForumTopico(element)"> 
                    {{element.dataCadastro | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef class="tabela-header coluna-acoes"> 
                    Ações 
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="g-row-around-center container-buttons">
                        <button mat-icon-button color="warn" (click)="excluirForumTopico(element)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado nenhum tópico a partir da busca de: "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="10"></mat-paginator>
    </fieldset>
</div>
