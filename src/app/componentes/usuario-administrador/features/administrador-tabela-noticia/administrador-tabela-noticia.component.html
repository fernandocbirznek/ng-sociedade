<div class="g-column-start-center g-full-width">
    <app-tabela class="g-full-width"
        [tabela]="this.tabela"
        (onAcessar)="acessarNoticia($event)"
        (onCriar)="criarNoticia()"
        (onEditar)="editarNoticia($event)"
        (onExcluir)="excluirNoticia($event)">
    </app-tabela>
</div>
