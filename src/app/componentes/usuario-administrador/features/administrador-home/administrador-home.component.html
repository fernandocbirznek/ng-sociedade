<div *ngIf="this.usuarioLogado; else usuarioVazio" fxLayout="column" class="container-professor-home">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="titulo">Olá {{this.usuarioLogado.nome}}</div>
        <div fxLayout="row" fxLayoutAlign="center center" class="editar-perfil" (click)="editarPerfil()">
            <mat-icon class="material-symbols-outlined">edit_document</mat-icon>
            <div>Editar perfil</div>
        </div>
    </div>

    <!-- TODO, fazer resumo do sistema -->
    <app-usuario-informacao fxFlex="100%" [usuarioLogado]="this.usuarioLogado"></app-usuario-informacao>

    <app-usuario-area-interesse [usuarioLogado]="this.usuarioLogado"></app-usuario-area-interesse>

    <mat-tab-group>
        <mat-tab label="Usuários alunos">
            <app-administrador-tabela-aluno></app-administrador-tabela-aluno>
        </mat-tab>
        <mat-tab label="usuários professores">
            <app-administrador-tabela-professor></app-administrador-tabela-professor>
        </mat-tab>
        <mat-tab label="Aulas no sistema">
            <app-administrador-tabela-aula></app-administrador-tabela-aula>
        </mat-tab>
        <mat-tab label="Notícias no sistema">
            <app-administrador-tabela-noticia [usuarioLogado]="this.usuarioLogado"></app-administrador-tabela-noticia>
        </mat-tab>
    </mat-tab-group>
</div>
<ng-template #usuarioVazio>
    Carregando informações...
</ng-template>
