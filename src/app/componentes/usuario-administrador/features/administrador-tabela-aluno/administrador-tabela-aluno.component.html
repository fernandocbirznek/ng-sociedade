<div class="g-column-start-center container-tabela-aula">
    <div class="g-row-start-center container-filtro">
        <button class="g-row-center-center g-button-adicionar button-adicionar" (click)="criarUsuario()">
            <mat-icon class="material-symbols-outlined">note_add</mat-icon>
            Novo usuário
        </button>
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Filtrar usuários</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: Fernando" #input>
        </mat-form-field>
    </div>
    <fieldset class="g-fieldset g-full-width">
        <table mat-table [dataSource]="dataSource" class="container-tabela" matSort>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Nome
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarUsuario(element)"> 
                    {{element.nome}} 
                </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Email
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarUsuario(element)"
                    > 
                    <span class="g-text-overflow-2">{{element.email}}</span>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="areaInteresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header coluna-center"> 
                    Área da interesse
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarUsuario(element)"> 
                    <div class="g-row-center-center container-tags">
                        <div *ngFor="let item of element.usuarioAreaInteresses">
                            <span class="g-tag">{{item.nome}}</span>
                        </div>
                    </div>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Data cadastro
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="visualizarUsuario(element)"> 
                    {{element.dataCadastro | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>
        
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef class="tabela-header coluna-acoes"> 
                    Ações 
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="g-row-around-center container-buttons">
                        <button mat-stroked-button color="primary" (click)="editarUsuario(element)">
                            <mat-icon class="material-symbols-outlined">edit_note</mat-icon>
                            Editar
                        </button>
                        <button mat-icon-button color="warn" (click)="excluirUsuario(element)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado nenhuma aula a partir da busca de: "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </fieldset>
</div>
