<div fxLayout="column" class="container-tabela-tag">
    <div fxLayout="row" fxLayoutAlign="start center" class="container-filtro">
        <button fxFlex="180px" mat-stroked-button color="accent" (click)="criarTag()">
            <mat-icon class="material-symbols-outlined">note_add</mat-icon>
            Nova Tag
        </button>
        <mat-form-field fxFlex="100%">
            <mat-label>Filtrar tag</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: mecânica" #input>
        </mat-form-field>
    </div>
    <fieldset class="g-fieldset">
        <div class="g-fieldset-titulo">Gerenciar tags</div>
        <table mat-table [dataSource]="dataSource" class="container-tabela" matSort>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="40%" fxLayoutAlign="start center" 
                    class="tabela-header"> 
                    Nome tag
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="40%" fxLayoutAlign="start center" class="coluna"> 
                    {{element.nome}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="data-postagem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="40%" fxLayoutAlign="center center"
                    class="tabela-header"> 
                    Data postagem 
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="40%" fxLayoutAlign="center center" class="coluna"> 
                    {{element.dataCadastro | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef fxFlex="170px" fxLayoutAlign="center center" 
                    class="tabela-header"> 
                    Ações 
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="170px" fxLayoutAlign="center center">
                    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-buttons">
                        <button mat-icon-button color="warn" (click)="excluirTag(element)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado nenhuma tag a partir da busca de: "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="10"></mat-paginator>
    </fieldset>
</div>
