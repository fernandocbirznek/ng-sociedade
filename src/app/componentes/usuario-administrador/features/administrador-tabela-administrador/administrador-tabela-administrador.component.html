<div class="g-column-start-center g-full-width">
    <app-tabela class="g-full-width"
        [tabela]="this.tabela"
        (onAcessar)="visualizarUsuario($event)"
        (onCriar)="criarUsuario()"
        (onEditar)="editarUsuario($event)"
        (onExcluir)="excluirUsuario($event)">
    </app-tabela>
</div>
