<div fxLayout="column" class="container-tabela-aula">
    <div fxLayout="row" fxLayoutAlign="start center" class="container-filtro">
        <button fxFlex="180px" mat-stroked-button color="accent" (click)="criarAreaFisica()">
            <mat-icon class="material-symbols-outlined">note_add</mat-icon>
            Nova área da Física
        </button>
        <mat-form-field fxFlex="100%">
            <mat-label>Filtrar áreas</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: termodinâmica" #input>
        </mat-form-field>
    </div>
    <fieldset class="g-fieldset">
        <div class="g-fieldset-titulo">Gerenciar área da Física</div>
        <table mat-table [dataSource]="dataSource" class="container-tabela" matSort>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="40%" fxLayoutAlign="start center" 
                    class="tabela-header"> 
                    Título da aula
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="40%" fxLayoutAlign="start center" class="coluna"
                    (click)="acessarAreaFisica(element)"> 
                    {{element.titulo}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="data-postagem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="30%" fxLayoutAlign="center center"
                    class="tabela-header"> 
                    Data postagem 
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="30%" fxLayoutAlign="center center" class="coluna"
                (click)="acessarAreaFisica(element)"> 
                    {{element.dataCadastro | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>
        
            <ng-container matColumnDef="data-atualizacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="30%" fxLayoutAlign="center center" 
                    class="tabela-header"> 
                    Data atualização 
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="30%" fxLayoutAlign="center center" class="coluna"
                (click)="acessarAreaFisica(element.id)"> 
                    {{element.dataAtualizacao  | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>

            
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef fxFlex="170px" fxLayoutAlign="center center" 
                    class="tabela-header"> 
                    Ações 
                </th>
                <td mat-cell *matCellDef="let element" fxFlex="170px" fxLayoutAlign="center center">
                    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-buttons">
                        <button mat-stroked-button color="primary" (click)="editarAreaFisica(element)">
                            <mat-icon class="material-symbols-outlined">edit_note</mat-icon>
                            Editar
                        </button>
                        <button mat-icon-button color="warn" (click)="excluirAreaFisica(element)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado nenhuma aula a partir da busca de: "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="10"></mat-paginator>
    </fieldset>
</div>
