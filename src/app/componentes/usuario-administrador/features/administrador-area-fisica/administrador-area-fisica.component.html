<div class="g-column-start-center container-tabela-aula">
    <div class="g-row-start-center container-filtro">
        <button class="g-row-center-center g-button-adicionar button-adicionar" (click)="criarAreaFisica()">
            <mat-icon class="material-symbols-outlined">note_add</mat-icon>
            Nova área da Física
        </button>
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Filtrar áreas</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: termodinâmica" #input>
        </mat-form-field>
    </div>
    <fieldset class="g-fieldset g-full-width">
        <table mat-table [dataSource]="dataSource" class="container-tabela" matSort>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Título da aula
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                    (click)="acessarAreaFisica(element)"> 
                    {{element.titulo}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="data-postagem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Data postagem 
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                (click)="acessarAreaFisica(element)"> 
                    {{element.dataCadastro | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>
        
            <ng-container matColumnDef="data-atualizacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabela-header"> 
                    Data atualização 
                </th>
                <td mat-cell *matCellDef="let element" class="coluna"
                (click)="acessarAreaFisica(element.id)"> 
                    {{element.dataAtualizacao  | date: 'dd/MM/yyyy HH:mm'}} 
                </td>
            </ng-container>

            
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef class="tabela-header coluna-acoes"> 
                    Ações 
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="g-row-around-center container-buttons">
                        <button mat-stroked-button color="primary" (click)="editarAreaFisica(element)">
                            <mat-icon class="material-symbols-outlined">edit_note</mat-icon>
                            Editar
                        </button>
                        <button mat-icon-button color="warn" (click)="excluirAreaFisica(element)">
                            <mat-icon class="material-symbols-outlined">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado nenhuma aula a partir da busca de: "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="10"></mat-paginator>
    </fieldset>
</div>
