<div fxLayout="column">
    <fieldset fxLayout="column" class="g-fieldset">
        <app-noticia-filtro></app-noticia-filtro>
    </fieldset>
    <div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="start start" class="container-card-noticia">
        <div *ngFor="let noticia of this.noticiaMany" fxLayout="column"
            class="card-noticia">
            <div class="noticia-titulo" (click)="visualizarNoticia(noticia)">{{ noticia.titulo }}</div>
            <div fxLayout="row" fxLayoutAlign="space-between center" class="container-usuario">
                <span class="usuario-nome" (click)="visualizarUsuario(noticia)">@{{noticia.usuarioCadastroNome}}</span>
                <div  fxLayout="row" fxLayoutAlign="center center" class="container-curtido" [ngClass]="{'favoritou': this.noticia.usuarioLogadoCurtiu}">
                    <mat-icon class="material-symbols-outlined">thumb_up</mat-icon>
                    <div>{{ noticia.favoritado }}</div>
                </div>
                <span fxLayoutAlign="end center">{{noticia.dataCadastro | date: 'dd/MM/yyyy HH:mm' }}</span>
            </div>
            <div fxFlex="100%" class="noticia-resumo">{{ noticia.resumo }}</div>
            <div fxLayout="row" fxLayoutAlign="center center" class="container-tags">
                <div *ngFor="let item of noticia.areaInteresseMany">
                    <span class="g-tag">{{item.nome}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
