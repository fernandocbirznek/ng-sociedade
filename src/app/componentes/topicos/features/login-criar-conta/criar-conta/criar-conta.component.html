<div class="g-column-center-center container-criar-conta">
    <form [formGroup]="this.formConta" class="g-column-start-center g-full-width">
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Nome Completo</mat-label>
            <input formControlName="nome" matInput required>
            <mat-error *ngIf="nome.invalid">Nome é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="fernando@exemplo.com" formControlName="email" required>
            <mat-error *ngIf="email.invalid">Formato de email não é válido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="g-full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <span class="material-icons">
                    {{hide ? 'visibility' : 'visibility_off' }}
                </span>
            </button>
            <mat-error *ngIf="senha.invalid">Senha é obrigatório, mínimo 8 digitos</mat-error>
        </mat-form-field>
    </form>
    <div class="g-row-around-center container-inputs">
        <button mat-stroked-button color="accent" (click)="fecharModal()">Cancelar</button>
        <button mat-stroked-button color="primary" [disabled]="!this.formConta.valid" (click)="requestCriarConta()">Criar Conta</button>
    </div>
</div>
