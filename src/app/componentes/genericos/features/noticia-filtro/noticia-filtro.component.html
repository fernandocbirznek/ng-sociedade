<div fxLayout="column" class="g-full-width">
    <div class="text-filtro">Filtros</div>
    <div fxLayout="row" fxLayoutAlign="start start" [ngClass]="{'flex-column': this.flexColumn}">
        <div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="start start" class="container-inputs" 
            [ngClass]="{'flex-column': this.flexColumn}">
            <mat-form-field fxFlex="250px" appearance="outline" [ngClass]="{'full-width': this.flexColumn}">
                <mat-label>Título notícia</mat-label>
                <input [formControl]="formControlTitulo" matInput (change)="filtroTitulo()">
            </mat-form-field> 
            <mat-form-field  fxFlex="250px" appearance="outline" [ngClass]="{'full-width': this.flexColumn}">
                <mat-label>Nome usuário</mat-label>
                <input [formControl]="formControlNome" matInput (change)="filtroNomeUsuario()">
            </mat-form-field>
            <mat-form-field  fxFlex="250px" appearance="outline" [ngClass]="{'full-width': this.flexColumn}">
                <mat-label>Data início</mat-label>
                <input [formControl]="formControlDataInicio" matInput [matDatepicker]="pickerDataInicio" (dateChange)="filtroDataInicio()">
                <mat-datepicker-toggle matIconSuffix [for]="pickerDataInicio" class="m-datapicker-toggle"></mat-datepicker-toggle>
                <mat-datepicker #pickerDataInicio></mat-datepicker>
            </mat-form-field>
            <mat-form-field  fxFlex="250px" appearance="outline" [ngClass]="{'full-width': this.flexColumn}">
                <mat-label>Data fim</mat-label>
                <input [formControl]="formControlDataFim" matInput [matDatepicker]="pickerDataFim" (dateChange)="filtroDataFim()">
                <mat-datepicker-toggle matIconSuffix [for]="pickerDataFim" class="m-datapicker-toggle"></mat-datepicker-toggle>
                <mat-datepicker #pickerDataFim></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxLayout="column">
            <div class="text-filtro">Filtrar por tags</div>
            <div fxLayout="row wrap" fxLayoutAlign="start start" class="container-tag-filter">
                <div *ngFor="let areaInteresse of this.areaInteresseMany">
                    <mat-slide-toggle (click)="filtroTag(areaInteresse)">{{ areaInteresse.nome }}</mat-slide-toggle>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!this.flexColumn" fxLayout="row" fxLayoutAlign="center center" class="container-filter-many">
        <div *ngFor="let item of this.noticiaFilterSelectedMany" fxLayout="row" fxLayoutAlign="space-between center" 
            class="container-filter">
            <mat-icon class="material-symbols-outlined">{{ item.matIconName }}</mat-icon>
            <div fxFlex="100%">{{ item.filtroNome }}</div>
            <mat-icon class="icone-filter-close material-symbols-outlined" (click)="retirarFiltro(item)">cancel</mat-icon>
        </div>
    </div>
</div>
