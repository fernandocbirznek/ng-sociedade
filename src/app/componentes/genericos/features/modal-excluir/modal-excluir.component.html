<div fxLayoutAlign="end end" class="fechar" (click)="fecharModal()">X</div>
<div fxLayout="column" fxLayoutAlign="center center">
    <div>Deseja realmente excluir?</div>
    <div class="text-item-excluir"> {{ data }} </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="container-button">
        <button mat-stroked-button color="primary" (click)="fecharModal()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Cancelar
        </button>
        <button mat-stroked-button color="warn" (click)="confirmarExcluir()">
            <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
            Excluir item
        </button>
    </div>
</div>
